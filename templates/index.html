<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Recommendation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Body Styling */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        .nav-link {
            font-size: 16px;
            color: #555 !important;
        }
        .nav-link:hover {
            color: #007bff !important; /* Hover color */
        }
        .nav-link.btn {
            border-radius: 5px;
            padding: 8px 15px;
        }

        /* Video Styling */
        .video-background {
            width: 90%;
            height: 700px; /* Set height for the video section */
            object-fit: cover; /* Ensure the video covers the entire section */
        }
        .carousel-inner {
            height: 750px; /* Match height of the video */
        }

        /* Heading Styling */
        h1 {
            margin-top: 30px;
            font-size: 2.5rem;
            color: #333;
            font-weight: bold;
        }

        /* Modal Styling */
        .modal-content {
            border-radius: 10px;
        }
        .modal-content.dark {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-commerce Recommendation System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#settingsLink"><i class="fas fa-cog"></i> Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary mr-2" href="#" data-toggle="modal" data-target="#signupModal">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="#" data-toggle="modal" data-target="#signinModal">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Video Section -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <video class="video-background" autoplay loop muted playsinline>
                    <source src="static/v.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>


    <div class="text-center mt-5">
        <a  href="main" class="btn btn-primary btn-lg">Go To Main Page</a>
      </div>
      
      {% if signup_message %}
      <h5 style="margin-left:42%;margin-top:10px; text:bold;">{{signup_message}}</h5>
      {% endif %}
      

    <!-- Content Section -->
    <div class="container text-center mt-4">
        <h1>Welcome to our Home Page</h1>
    </div>

    <!-- Bootstrap and JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
